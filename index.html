<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимный форум</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Анонимный форум</h1>
        <form id="postForm">
            <textarea id="message" placeholder="Введите ваше сообщение..." required></textarea>
            <button type="submit">Отправить</button>
        </form>
        <div id="posts">
            <!-- Сообщения будут отображаться здесь -->
        </div>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            if (message.trim() === '') return;

            const postContainer = document.createElement('div');
            postContainer.className = 'post';

            const postContent = document.createElement('p');
            postContent.textContent = message;

            postContainer.appendChild(postContent);
            document.getElementById('posts').appendChild(postContainer);

            document.getElementById('message').value = '';
        });
    </script>
</body>
</html>
